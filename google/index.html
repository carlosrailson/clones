<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="Carlos Railson">
  <meta name="keywords" content="clone, google">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clone do Google</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <header>
    <nav>
      <a href="#" class="gmail">Gmail</a>
      <a href="#" class="imagens">Imagens</a>
      <a href="#" class="apps" onclick="apps()"><img src="./assets/img/appicons.png" alt="apps"></a>
      <a href="#" class="login">Fazer login</a>
    </nav>
  </header>
  <section class="google">
    <div>
      <img src="./assets/img/google.png" alt="">
    </div>
    <form action="">
      <button class="button">
        <i class="fas fa-search"></i>
      </button>
      <input type="text" autofocus class="input">
      <button class="button">
        <i class="far fa-keyboard"></i>
      </button>
      <button class="button">
        <i class="fas fa-microphone"></i>
      </button>
    </form>
    <div class="pesquisa">
      <a href="#">Pesquisa Google</a>
      <a href="#">Estou com sorte</a>
    </div>
  </section>
  <footer>
    <div class="brasil">
      <a href="#">Brasil</a>
    </div>
    <div class="rodape">
      <div class="info1">
        <a href="#">Sobre</a>
        <a href="#">Privacidade</a>
        <a href="#">Negócios</a>
        <a href="#">Como funciona a Pesquisa</a>
      </div>
      <div class="info2">
        <a href="#">Privacidade</a>
        <a href="#">Termos</a>
        <a href="#">Configurações</a>
      </div>
    </div>
  </footer>
  <script src="https://kit.fontawesome.com/59c5f51463.js" crossorigin="anonymous"></script>
  <script src="./assets/js/main.js"></script>
  <div onclick="containerModal()" class="container-modal">
    <div class="modal">
      <div>
        <img src="./assets/img/googlelogog.svg" alt="">
        <p>Pesquisa</p>
      </div>
      <div>
        <img src="./assets/img/googlemaps.png" alt="">
        <p>Maps</p>
      </div>
      <div>
        <img src="./assets/img/googleyoutubelogo.png" alt="">
        <p>YouTube</p>
      </div>
      <div>
        <img src="./assets/img/googleplay.svg" alt="">
        <p>Google Play</p>
      </div>
      <div>
        <img src="./assets/img/googlenoticias.png" alt="">
        <p>Notícias</p>
      </div>
      <div>
        <img src="./assets/img/googlegmail.png" alt="">
        <p>GMail</p>
      </div>
      <div>
        <img src="./assets/img/googlemeet.svg" alt="">
        <p>Meet</p>
      </div>
      <div>
        <img src="./assets/img/googlechat.svg" alt="">
        <p>Chat</p>
      </div>
      <div>
        <img src="./assets/img/googlecontacts.png" alt="">
        <p>Contatos</p>
      </div>
      <div>
        <img src="./assets/img/googledrive.png" alt="">
        <p>Drive</p>
      </div>
      <div>
        <img src="./assets/img/googleagenda.svg" alt="">
        <p>Agenda</p>
      </div>
      <div>
        <img src="./assets/img/googletradutor.png" alt="">
        <p>Google Tradutor</p>
      </div>
    </div>
  </div>
</body>

</html>
